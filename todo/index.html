<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <button id="getAllDataButton" onclick="getAllData()">Загрузить данные</button>
        <div class="search-block">
            <button id="searchDataButton" onclick="searchData()">Найти данные</button>
            <input type="text" id="inputSortBy" placeholder="sortBy">
            <input type="text" id="inputSearchText" placeholder="searchText">
            <input type="radio" id="radioAsc" name="sortDir" value="Ask" checked>
            <label for="radioAsc">Asc</label>
            <input type="radio" id="radioDesc" name="sortDir" value="Desc">
            <label for="radioDesc">Desc</label>
        </div>
        <button id="saveDataButton" onclick="saveData()">Сохранить данные</button>
    </div>
    <div class="content"></div>
    <script src="todo.js"></script>
</body>
</html>
